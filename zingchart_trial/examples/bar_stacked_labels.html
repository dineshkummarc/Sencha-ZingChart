<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<title>ZingChart: Bar Stacked Demo</title>
<script type="text/javascript" src="../zingchart-1.1.min.js"></script>
<script type="text/javascript">
	window.onload = function() {
		zingchart.render({
			dataurl 		: "bar_stacked_labels.txt",
			container 		: "zingchart",
			width			: 650,
			height			: 600,
			liburl			: "../zingchart.swf",
			flashvars		: {
				               allowlocal : 0,
				               exportdataurl : "../exportdata.php",
				               exportimageurl : "../exportimage.php"
			                  }
		});
	}
</script>
</head>
<body>

<div id="zingchart"></div>

</body>
</html>
